<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slog</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        height: 100vh;
        font-family: "Roboto", sans-serif;
        background-color: rgb(240, 240, 240);
      }
      .menu {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 10;
      }
      .nav {
        width: 20rem;
        padding-top: 52px;
        height: 100%;
        background-color: white;
        z-index: 1;
      }
      .themeColor {
        background-color: black;
      }
      .menubar {
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .stats {
        display: flex;
        justify-content: space-between;
        margin-left: 2rem;
      }
      .usermargin {
        margin: 1rem;
      }
      #title {
        font-weight: bold;
      }
      #logo {
        margin-left: 0.5rem;
        margin-right: 3rem;
      }
      #profileImg {
        border-radius: 30%;
        margin-right: 1rem;
      }
      #username {
        font-size: 30px;
        font-weight: bold;
      }
      nav {
        width: 30rem;
        height: 80rem;
      }
    </style>

          <div id="logo">

        </div>
      </div>
      <div class="nav fixed">
        <div class="profile">
          <div class="user">
            <div class="flex usermargin">
              <img
                id="profileImg"
                class="middle"
                src="../img/defualtUser.png"
                alt="user"
              />
              <div class="explain">
                <a id="username" class="pointer nolink noline">chamwhy</a>
                <div id="exp">

          <div class="stats flex">
            <span id="userFollowing">

            </span>
            <span id="userFollower">

            </span>
            <span id="userHeart">

            </span>

      <section></section>
